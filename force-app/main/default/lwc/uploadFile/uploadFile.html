<template>
    
    <lightning-card icon-name="custom:custom19" title='Upload Attachment From Account'>
        <div style="margin-left: 3%">
            <lightning-file-upload accept={acceptedFormats} 
                                   label="Upload CSV with Account Ids" 
                                   multiple="multiple" 
                                   onuploadfinished={handleUploadFinished} 
                                   record-id={recordId}>
            </lightning-file-upload>
        </div>


        <div if:true={error}>
            {error}
        </div><br/>

        <div if:true={data}>
            <lightning-datatable columns={columns} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id">
            </lightning-datatable>
        </div>

        <br>
        
        <div class="slds-align_absolute-center" style="height:5rem">This content will be positioned in the absolute center of its container</div>

            <lightning-progress-bar value={progress} class="slds-m-left_x-small"></lightning-progress-bar>

            <br>
            <lightning-button variant="brand" label="Upload Files for above Accounts to SharePoint" title="Primary action" onclick={handleClick} class="slds-m-right_x-small"></lightning-button>
            
    </lightning-card>

</template>
