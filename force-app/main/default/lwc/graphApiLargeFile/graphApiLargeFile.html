<template>
    
    <lightning-card icon-name="custom:custom19" title='Big Attachment upload for Account'>
        <div style="margin-left: 3%">
            <lightning-file-upload accept={acceptedFormats} 
                                   label="Upload CSV with Account Ids" 
                                   multiple="multiple" 
                                   onuploadfinished={handleUploadFinished} 
                                   record-id={recordId}>
            </lightning-file-upload>
        </div>


        <div if:true={error}>
            {error}
        </div><br/>

        <div if:true={data}>
            <lightning-datatable columns={columns} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id">
            </lightning-datatable>
        </div>

        <br>
        
        <span>
            
            <span>
                <lightning-progress-bar value={progress} class="slds-m-left_x-small" width="80%"></lightning-progress-bar>
            </span>

            <span>            
                <lightning-button variant="brand" label="Upload Files for above Accounts to SharePoint" title="Primary action" onclick={handleClick} class="slds-m-right_x-small"></lightning-button>
            </span>
        </span>
          

            
    </lightning-card>

</template>
